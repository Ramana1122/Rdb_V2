<div class="container-main" style="overflow: hidden;"> 
    <div class="chart-container">
          <canvas id="MyChart">{{ chart }}</canvas>  
        </div> 
    <div>
      <i
        class="fa-solid fa-xmark x-large-icon fa-shake"
        style="margin-top: 130px; font-size: x-large; margin-right: 146px; cursor: pointer;"
        data-bs-toggle="tooltip"
        data-bs-placement="right"
        title="Exit"
        (click)="onClickMethod3()"
      ></i>
    </div>
    <span class="hamburger-menu">
      <span class="icon" (click)="toggler()">
        â˜°
      </span>
      <div *ngIf="menuOpen" style="position: absolute;width: max-content;background: aliceblue; right: 0px;">
        <ul style=" list-style-type: none;padding: 10px; cursor: pointer;">
          <li><span (click)="exportChart('pdf')">Export as PDF</span></li>
          <li><span (click)="exportChart('png')">Export as PNG</span></li>
          <li><span (click)="exportChart('jpg')">Export as JPG</span></li>
        </ul>
      </div>
    </span>
  </div>

  <div class="heading" style="margin-left: 450px;font-weight: bold;font-size: x-large;">
    <p>RESIGNED Graph</p>
  </div>
